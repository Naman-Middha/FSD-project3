<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive One-Page Site</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="brand">MyBrand</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <h1>Welcome to Our Agency</h1>
    </section>
    <section id="about"><h2>About Us</h2><p>Lorem ipsum dolor sit amet.</p></section>
    <section id="services"><h2>Services</h2><p>We offer amazing services.</p></section>
    <section id="portfolio">
      <h2>Portfolio</h2>
      <img src="https://picsum.photos/seed/p1/600/400" alt="Portfolio 1">
      <img src="https://picsum.photos/seed/p2/600/400" alt="Portfolio 2">
    </section>
    <section id="contact"><h2>Contact</h2><p>Reach out to us at email@example.com</p></section>
  </main>

  <footer>
    <p>&copy; 2025 MyBrand</p>
  </footer>
</body>
</html>
